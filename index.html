<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "background": "#0A0A0A",
              "surface": "#1C1C1E",
              "primary": "#89B4F8", // Accent Blue
              "text-primary": "#E8EAED",
              "text-secondary": "#9AA0A6",
              "google-blue": "#4285F4",
              "google-red": "#DB4437",
              "google-yellow": "#F4B400",
              "google-green": "#0F9D58",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "serif-magic": ["Instrument Serif", "serif"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "2xl": "2rem",
            },
             boxShadow: {
               'glow': '0 0 16px 0 rgba(137, 180, 248, 0.2)',
            }
          },
        },
      }
    </script>
    <style>
        @keyframes flow-gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .flow-gradient-background {
            background: linear-gradient(90deg, #4285F4, #DB4437, #F4B400, #0F9D58, #4285F4);
            background-size: 400% 400%;
            animation: flow-gradient 10s ease-in-out infinite;
        }

        .flow-text-gradient {
            background: linear-gradient(90deg, #4285F4, #DB4437, #F4B400, #0F9D58, #4285F4);
            background-size: 400% 400%;
            animation: flow-gradient 10s ease-in-out infinite;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .flow-border {
            position: relative;
            z-index: 0;
        }
        .flow-border::before {
            content: '';
            position: absolute;
            z-index: -1;
            inset: -2px;
            background: linear-gradient(90deg, #4285F4, #DB4437, #F4B400, #0F9D58, #4285F4);
            background-size: 400% 400%;
            animation: flow-gradient 10s ease-in-out infinite;
            border-radius: inherit;
        }

        .prompt-card.flow-border::before,
        .interactive-item.flow-border::before {
            opacity: 0;
            transition: opacity 300ms ease-in-out;
        }
        .prompt-card:hover.flow-border::before,
        .interactive-item:hover.flow-border::before {
            opacity: 1;
        }

        @media (prefers-reduced-motion: reduce) {
          .flow-gradient-background, .flow-border::before, .flow-text-gradient {
            animation: none;
          }
        }
        
        @keyframes magic-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes magic-zoom-in {
            from { transform: scale(0.95) translateY(10px); }
            to { transform: scale(1) translateY(0); }
        }
        
        @keyframes wave {
          0%, 100% { height: 1rem; }
          50% { height: 6rem; }
        }

        .modal-enter {
            animation: magic-fade-in 300ms ease-out forwards;
        }
        .modal-enter .modal-content {
            animation: magic-zoom-in 300ms ease-out forwards;
        }
        .modal-exit {
            animation: magic-fade-in 300ms ease-in reverse forwards;
        }
         .modal-exit .modal-content {
            animation: magic-zoom-in 300ms ease-in reverse forwards;
        }


        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(154, 160, 166, 0.3);
            border-radius: 10px;
            border: 2px solid var(--tw-bg-surface, #1C1C1E);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(154, 160, 166, 0.5);
        }

        @keyframes yellow-wave {
          0%, 100% {
            color: inherit;
            transform: scale(1);
          }
          50% {
            color: #F4B400; /* theme.colors.google-yellow */
            transform: scale(1.1);
          }
        }

        .nano-banana-letter {
            display: inline-block;
            animation: yellow-wave 2.5s ease-in-out infinite;
        }
    </style>
